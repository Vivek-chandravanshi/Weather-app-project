<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <h1 class="heading">WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>My Weather</p>
            <p class="tab" data-searchWeather="">Search Weather</p>
        </div>

        <div class="weather-container">
            <!--grant-location-container-->
            <div class="sub-container grant-loc-container">
                <img src="assets/location.png" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn">Grant Access</button>
            </div>

            <!--search weather -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="search for city" data-searchinput>
                <button class="btn" type="submit">
                    <img src="assets/search.png" loading="lazy">
                </button>
            </form>

            <!--loading screen-->
            <div class="sub-container loading-container">
                <img src="assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!--weather info-->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temperature></p>

                <!--3 cards-->
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="assets/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-Humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-Clouds></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
